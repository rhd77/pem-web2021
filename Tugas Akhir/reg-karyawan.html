<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--STYLE-->
    <link rel="stylesheet" href="css/style.css">

        <!--AOS ANIMATION-->
        <link rel="stylesheet" href="features/aos-js/dist/aos.css">

        <!-- font -->
    <link href="https://fonts.googleapis.com/css2?family=Domine&family=Poppins:ital,wght@0,400;0,500;0,600;1,800&display=swap" 
    rel="stylesheet">
    
    <title>Jobbins</title>

  </head>
  <body>
    <section class="vh-100">
        <div class="container h-100" data-aos="zoom-in">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-9">
      
              <h1 class="mb-4 huge-font">Masukkan data lengkap anda</h1>

              <form action="berhasil.html" method="post">
      
              <div class="card" style="border-radius: 15px;">
                <div class="card-body">
      
                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0 small-font">Nama lengkap</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input type="text" class="form-control form-control-lg smaller-font" placeholder="Masukkan Nama Lengkap" required/>
      
                    </div>
                  </div>

                  <hr class="mx-n3">

                  <div class="row align-items-center pt-4 pb-3">
                    <div class="col-md-3 ps-5">
  
                        <select class="form-select form-select-lg mb-3 verysmall-font  text-muted" aria-label=".form-select-lg example" required>
                            <option selected>Pilih Kota</option>
                            <option value="1">Pemalang</option>
                            <option value="2">Semarang</option>
                            <option value="3">Jakarta</option>
                          </select>
  
                    </div>
                    <div class="col-md-3 ps-5">
                        <select class="form-select form-select-lg mb-3 verysmall-font" aria-label=".form-select-lg example" required>
                            <option selected>Pilih Provinsi</option>
                            <option value="1">Jawa Tengah</option>
                            <option value="2">Jawa Barat</option>
                            <option value="3">Jawa Timur</option>
                          </select>
                    </div>

                    <div class="col-md-5 ps-5">
  
                        <textarea type="text" class="form-control form-control-lg smaller-font" placeholder="Alamat lengkap" required></textarea>
    
                      </div>
                  </div>
      
                  <hr class="mx-n3">
      
                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0 thick-font">Email</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input type="email" class="form-control form-control-lg verysmall-font" placeholder="Masukkan alamat email yang dapat dihubungi" required />
      
                    </div>
                  </div>

                  <hr class="mx-n3">
      
                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0 thick-font">Telepon</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input type="number" class="form-control form-control-lg verysmall-font" placeholder="Masukkan no telepon" required/>
      
                    </div>
                  </div>
      
                  <hr class="mx-n3">
      
                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0 thick-font">Pendidikan Terakhir</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
                        <select class="form-select form-select-lg mb-3 verysmall-font  text-muted" aria-label=".form-select-lg example" required>
                            <option value="1">Pilih Pendidikan Terakhir</option>
                            <option value="2">SMA/SMK</option>
                            <option value="3">S1</option>
                            <option value="4">S2</option>
                            <option value="4">S3</option>
                          </select>
                    </div>
                  </div>

                  <hr class="mx-n3">
      
                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0 thick-font">Skill dan keahlian</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <textarea class="form-control verysmall-font" rows="3" placeholder="Boleh lebih dari 1" required></textarea>
      
                    </div>
                  </div>
      
                  <hr class="mx-n3">
      
                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-5">
      
                      <h6 class="mb-0 smaller1-font">Upload Dokumen dan Skill Pendukung</h6>
      
                    </div>
                    <div class="col-md-9 pe-5">
      
                      <input class="form-control form-control-lg" id="formFileLg" type="file" required/>
                      <div class="small text-muted mt-2 smaller-font">Upload Dokumen dan Skill Pendukung. Maksimal ukuran file 50 MB</div>
      
                    </div>
                  </div>
      
                  <hr class="mx-n3">

                  <div class="row align-items-center py-3">
                    <div class="col-md-3 ps-2">
                  <div class="px-5 py-4">
                    <a href="lokerpage.html" type="submit" class="btn btn-primary btn-lg">Kembali</a>
                  </div></div>
                  <div class="col-md-9 pe-4">
                  <div class="px-5 py-4">
                    <button type="submit" class="btn btn-primary btn-lg">Kirim</button>
                  </div></div>

                </div>
      
                </div>
              </div>
              </form>
      
            </div>
          </div>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

            <!--AOS JS-->
            <script src="features/aos-js/dist/aos.js" ></script>

            <script>
              AOS.init();
            </script>
  </body>
</html>

<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <!-- font -->

    rel="stylesheet">

    <!--Register style-->
    <style type="text/css">
      #ui{
        background-color: unset;
      padding: 50px;
      margin-top: 30px;
    
    }

      #ui label{

        color: white;
        font-family: 'Poppins';
font-size: 18px;
font-style: thin;
font-weight: 400;
line-height: 27px;
letter-spacing: -0.01em;
text-align: center;
      }

      .reg-border{
        width: 740px;
        height: fit-content;
        margin-left: 320px;
      }

      .form-group{
        text-align: center;
      }

    </style>
    
    <title>Jobbins</title>

  </head>
  <body>
      <section class="banner">
          <div class="container">
              <div class="row">
                  <div class="col-12" data-aos="fade-left" data-aos-delay="100">
                      <nav class="navbar navbar-expand-lg navbar-light p-4">
                        <div class="navbar">
                          <span class="navbar-judul"><a href="landingpage.html">
                            <img src="img/Jobbins.png"></img></a></span> 
                        </div>
                        </nav>
                  </div>
                  
                  <span class="border border-3 border-light rounded-3 reg-border"  data-aos="zoom-in" data-aos-delay="100">
                  <div class="container" data-aos="zoom-in" data-aos-delay="100">
                    <div class="row">
                      <div class="col-md-2"></div>

                      <div class="col-md-10">

                        <div id="ui">
                          <form action="" method="POST"class="form-group text-center">
                            <div class="row">
                              <div class="col-md-10">
                            <label>Username</label>
                            <input type="text"  class="form-control" placeholder="Masukkan Username" name="username" required>
                            </div>
                            </div>
                            <div class="row">
                              <div class="col-md-10">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control" placeholder="Masukkan Email" required>
                            </div>
                            </div>
<br>
                          <div class="row">
                            <div class="col-md-10">
                              <label>Password</label>
                              <input type="password" name="password" class="form-control" required>
                            </div>
                            </div>
                            <div class="row">
                              <div class="col-md-10">
                                <label>Masukkan Ulang Password</label>
                                <input type="password" name="cpassword"class="form-control"required>
                              </div>
                              </div>
                            <br>
                            <div class="row">
                            <div class="col-md-10">
                            <button name="submit" class="btn daftar-button">Daftar</button>
                        </div>
                      </div>
                        <div class="row">
                          <div class="col-md-10">
                          <h1 class="pt-font">Sudah memiliki akun?   <a href="log-account.html">Login Disini</a></h1>
                        </div>
                      </div>
                          </form>
                        </div>

                      </div>

                      <div class="col-md-2"></div>
                    </div>
                  </div>
                  </span>
              </div>
          </div>
          <br><br><br><br><br><br><br><br>
      </section>

      

    <!-- Option 1: Bootstrap Bundle with Popper -->

        <script src="features/aos-js/dist/aos.js" ></script>

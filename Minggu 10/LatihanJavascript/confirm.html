<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dialog Confirm</title>
</head>
<body>
    <script>
        var yakin = confirm("Apakah kam yakin akan mengunjngi website UDINUS?");

        if(yakin){
            window.location = "http:/dinus.ac.id";
        } else {
            document.write("Belum, tetap di sini saja :) ");
        }
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menghapus data tertentu array</title>
</head>
<body>
    <script>
        var bunga = ["Mawar", "Melati", "Anggrek", "Sakura"];

        // hapus data anggrek
        bunga.splice(2, 1);

        // menapilkan isi array
        document.write(bunga);

    </script>
</body>
</html>
